<!DOCTYPE html>

</head>
<body>
    
    <div class="container">
        <div class="first-part">

               <div class="list-one-icon"><img src="/images/icon-list.svg" alt=""> <li>Product discovery and building what matters</li></div>

        <div class="send-letter">

        </div>
        </div>

            <div class="signup-img">
            </div>
